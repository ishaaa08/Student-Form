<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Enrollment Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Enrollment Form</h2>
    <form id="studentForm" novalidate>
      <div class="mb-3">
        <label for="rollNo" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="rollNo" required />
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" disabled required />
      </div>
      <div class="mb-3">
        <label for="stdClass" class="form-label">Class</label>
        <input type="text" class="form-control" id="stdClass" disabled required />
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Birth Date</label>
        <input type="date" class="form-control" id="birthDate" disabled required />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" disabled required></textarea>
      </div>
      <div class="mb-3">
        <label for="enrollDate" class="form-label">Enrollment Date</label>
        <input type="date" class="form-control" id="enrollDate" disabled required />
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" id="saveBtn" class="btn btn-success" disabled>Save</button>
        <button type="button" id="updateBtn" class="btn btn-warning" disabled>Update</button>
        <button type="button" id="resetBtn" class="btn btn-secondary" disabled>Reset</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
